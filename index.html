<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/fontawesome-free-6.1.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <p class="c-item_alert"></p>

      <h4>Položka</h4>

      <form class="c-form">
        <input
          id="grocery"
          type="text"
          name="text"
          placeholder="Přidej položku"
        />
        <input class="c-form--btn" type="submit" value="Přidat" />
      </form>

      <div class="grocery__container">
        <a class="clear__items" href="#">Vymazat seznam</a>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
